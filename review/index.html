<!DOCTYPE html>
<html>
	<head>
		<title>Leave a Review!</title>
		<meta name="description" content="Leave feedback for my website!" />
		<meta name="author" content="MESYETI" />
		<link rel="stylesheet" href="https://mesyeti.gq/resources/style.css">
	</head>
	<body>
		<button onclick="goBack()">Go Back</button>
		<script>
		function goBack() {
  		window.history.back();
		}
		</script>
		<h1>Leave a review!</h1>
		<p>Fill out this form to leave a review</p>
		<br>
		<form name="contact" method="POST" data-netlify="true">
  		<p>
    	<label>Your E-Mail: <input type="text" name="name" /></label>   
  		</p>
  		<p>
   	<label>Star Rate: <select name="star[]" multiple>
      <option value="1 star">1 star</option>
      <option value="2 star">2 star</option>
      <option value="3 star">3 star</option>
      <option value="4 star">4 star</option>
      <option value="5 star">5 star</option>
      </select></label>
      </p>
      <p>
      <label>Message: <textarea name="message"></textarea></label>
     </p>
     <p>
     <button type="submit">Send Review</button>
     </p>
     </form>
     <br>
	</body>
</html>
